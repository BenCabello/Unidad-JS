<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <div class="card m-4" style="width : 18rem;">
                <img src="./assets/img/sticker 1.jpg" class="card-img-top" alt="">
                <input type="number" id="sticker1" placeholder="Ingrese cantidad" max="10" min="0">
                </div>
            </div>

            <div class="col-sm-12 col-md-4">
                <div class="card m-4" style="width : 18rem;">
                <img src="./assets/img/sticker 2.jpg" class="card-img-top" alt="">
                <input type="number" id="sticker2" placeholder="Ingrese cantidad" max="10" min="0">
                </div>
            </div>

            <div class="col-sm-12 col-md-4">
                <div class="card m-4" style="width : 18rem;">
                <img src="./assets/img/sticker 3.jpg" class="card-img-top" alt="">
                <input type="number" id="sticker3" placeholder="Ingrese cantidad" max="10" min="0">
                </div>
            </div>
        </div>
        <h3>Hasta ahora llevas <span id="total">0</span> stickers</h3>
        <a id="submit" class="btn btn-success text-center text">Comprar Stickers</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>

        function sumar(){
            let valor1 = parseInt(document.getElementById("sticker1").value || 0)
            let valor2 = parseInt(document.getElementById("sticker2").value || 0)
            let valor3 = parseInt(document.getElementById("sticker3").value || 0)

            let suma = valor1 + valor2 + valor3
            return suma
        }
    
        document.getElementById("submit").addEventListener ("click", ()=>{
            let suma = sumar()
            if (suma > 10){
                alert("Superaste el limite de stickers permitidos")
                document.getElementById("submit").className = "btn btn-secondary text disabled"
            }
            document.getElementById("total").innerText = suma
        })

    </script>

</body>
</html>
