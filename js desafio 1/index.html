<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
    <div class="card m-4 mx-auto" style="width: 18rem;">
        <img src="./assets/img/nike1.webp" class="card-img-top" alt="...">
        <div class="card-body">
            <div class="form-group m-2">
                <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad">
            </div>
            <div class="form-group m-2">
                <select class="form-control" id="selectColor">
                    <option selected disabled>Seleccione un color</option>
                    <option value="black">Negro</option>
                    <option value="brown">Cafe</option>
                    <option value="white">Blanco</option>
                    <option value="pink">Rosado</option>
                    <option value="aquamarine">Turquesa</option>
                </select>
            </div>
        </div>
        <p class="card-text mx-auto">Precio: <span id="Precio">4000</span></p>
        <button type="submit" id="calcularTotal" class="btn btn-primary">Comprar</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Precio Final</th>
                <th scope="col">Cantidad</th>
                <th scope="col">color</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="precioFinal"></td>
                <td id="cantidadFinal"></td>
                <td><span class="colorCircle" id="colorCircle"></span></td>
            </tr>
        </tbody>

    </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
